    <div id="donate" class="container">
        <h2>Donate Plants</h2>
        <p>Help others by donating your plants! Fill out the form below to donate a plant today.</p>

        <form action="submit-donate.php" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="plant-name" class="form-label">Plant Name</label>
                <input type="text" class="form-control" id="plant-name" name="plant-name" required>
            </div>
        
            <div class="mb-3">
                <label for="plant-description" class="form-label">Plant Description</label>
                <textarea class="form-control" id="plant-description" name="plant-description" rows="3" required></textarea>
            </div>
        
            <div class="mb-3">
                <label for="plant-image" class="form-label">Upload a Picture of Your Plant</label>
                <input type="file" class="form-control" id="plant-image" name="plant-image" accept="image/*">
            </div>
        
            <button type="submit" class="btn btn-success">Submit Plant for Donation</button>
        </form>

        <div class="mt-5 text-center">
            <a href="plant-swap.html" class="btn btn-outline-success">Go to Plant Swap Section</a>
