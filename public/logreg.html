<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/logreg.css">
  <style>
    h2.welcome-text {
      color: #000; 
      font-size: 25px;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
    <img src="../public/assets/images/bloombox10.png" alt="BloomBox Logo" class="img-fluid">
  <section class="forms-section">
    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          Login
          <span class="underline"></span>
        </button>
        <!-- Login Form -->
        <form class="form form-login" method="POST" action="login.php">
          <fieldset>
            <h2 class="welcome-text">Welcome Back!</h2>
            <legend>Please, enter your email and password for login.</legend>
            <div class="input-block">
              <label for="login-email">E-mail</label>
              <input id="login-email" name="login-email" type="email" required>
            </div>
            <div class="input-block">
              <label for="login-password">Password</label>
              <input id="login-password" name="login-password" type="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>

      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          Sign Up
          <span class="underline"></span>
        </button>
        <!-- Registration Form -->
        <form class="form form-signup" method="POST" action="register.php">
            <fieldset>
              <legend>Please, enter your name, email, password, password confirmation, and address for sign up.</legend>
              <div class="input-block">
                <label for="signup-name">Name</label>
                <input id="signup-name" name="signup-name" type="text" required>
              </div>
              <div class="input-block">
                <label for="signup-email">E-mail</label>
                <input id="signup-email" name="signup-email" type="email" required>
              </div>
              <div class="input-block">
                <label for="signup-address">Street Address</label>
                <input id="signup-address" name="signup-address" type="text" required>
              </div>
              <div class="input-block">
                <label for="signup-password">Password</label>
                <input id="signup-password" name="signup-password" type="password" required>
              </div>
              <div class="input-block">
                <label for="signup-password-confirm">Confirm password</label>
                <input id="signup-password-confirm" name="signup-password-confirm" type="password" required>
              </div>
            </fieldset>
            <button type="submit" class="btn">Sign Up</button>
        </form>          
      </div>
    </div>
  </section>
  <script src="logreg.js"></script>
</body>
</html>
