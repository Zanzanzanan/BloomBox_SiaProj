        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="../public/assets/images/bloombox10.png" alt="BloomBox Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="home.html#about">About Us</a></li>

                    <li class="nav-item"><a class="nav-link" href="#">My Plants</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Subscription</a></li>
                    <li class="nav-item"><a class="nav-link" href="home.html#community">Community</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Notifications</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

 <!-- Profile Page (Visible if logged in) -->
 <section id="profile" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Your Profile</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <img src="../public/assets/images/cat.jpg" alt="Profile Picture" class="img-fluid rounded-circle" width="150">
                </div>
                <h3>John Doe</h3>
                <p>Email: johndoe@example.com</p>
                <p>Member since: January 2024</p>

                <!-- Button to open settings modal -->
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#profileSettingsModal">Edit Profile</button>
            </div>
        </div>
    </div>
</section>

<!-- Modal for Profile Settings -->
<div class="modal fade" id="profileSettingsModal" tabindex="-1" aria-labelledby="profileSettingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileSettingsModalLabel">Edit Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" value="John Doe" required>
                    </div>
                    <div class="mb-3">
                        <label for="profilePic" class="form-label">Profile Picture</label>
                        <input type="file" class="form-control" id="profilePic">
                    </div>
                    <div class="mb-3">
                        <label for="preferences" class="form-label">Preferences</label>
                        <textarea class="form-control" id="preferences" rows="3" placeholder="Enter your preferences" required>Likes plants, organic gardening</textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p>&copy; 2024 BloomBox. All rights reserved.</p>
    </div>
